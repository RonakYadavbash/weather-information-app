<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Modern Weather App</title>

  <!-- Weather icon library -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/weather-icons/css/weather-icons.min.css">

  <!-- App styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- App -->
  <div class="app">
    <header class="header">
      <h1>Weather Finder</h1>
      <p class="subtitle">See the sky through your screen ğŸŒ‡</p>
    </header>

    <div class="search">
      <input id="cityInput" type="text" placeholder="Search city (e.g. New Delhi)" />
      <button id="searchBtn">Search</button>
      <button id="exportBtn" class="secondary">Export CSV</button>
    </div>

    <div id="card" class="card hidden">
      <div class="icon-area">
        <i id="weatherIcon" class="wi wi-day-sunny"></i>
      </div>

      <div class="card-row">
        <div>
          <h2 id="cityName">â€”</h2>
          <p id="desc" class="muted">â€”</p>
        </div>
        <div class="temp">
          <span id="tempVal">--</span>
          <small>Â°C</small>
        </div>
      </div>

      <div class="grid">
        <div><strong>Min</strong><div id="minVal">--Â°C</div></div>
        <div><strong>Max</strong><div id="maxVal">--Â°C</div></div>
        <div><strong>Pressure</strong><div id="pressure">-- hPa</div></div>
        <div><strong>Humidity</strong><div id="humidity">--%</div></div>
        <div><strong>Wind</strong><div id="wind">-- m/s</div></div>
        <div><strong>Sunrise</strong><div id="sunrise">--:--</div></div>
        <div><strong>Sunset</strong><div id="sunset">--:--</div></div>
      </div>

      <div id="status" class="status"></div>
    </div>

    <!-- <footer class="footer">ğŸŒ¤ Made with â¤ by Rajat</footer> -->
  </div>
  <script src="script.js"></script>
</body>
</html>
